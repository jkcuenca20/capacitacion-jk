name: CI/CD to OpenShift

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OC CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/
          oc version

      - name: Log in openshift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: https://api.rn1.0a51.p1.openshiftapps.com:6443
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      - name: Update Deployment Tag
        env:
          TAG: build-${{ github.run_number }}
        run: |
          echo "ðŸ“Œ Actualizando TAG en curso/oc.yaml..."
          envsubst < curso/oc.yaml > curso/oc.tmp
          mv curso/oc.tmp curso/oc.yaml
          echo "âœ… Resultado final:"
          cat curso/oc.yaml

      - name: Deploy files
        run: |
          echo "ðŸš€ Aplicando despliegue en OpenShift..."
          oc project jessica-cuenca-dev
          oc apply -f curso/oc.yaml
          echo "âœ… Despliegue aplicado correctamente"
